<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="assets/style.css" />
    <title>Update CSS Variables with JS</title>
  </head>
  <body>
    <h1>Updating CSS Variables with <span class="highlight">JS</span></h1>

    <div class="controls">
      <label for="spacing">Spacing:</label>
      <input
        id="spacing"
        type="range"
        name="spacing"
        min="10"
        max="200"
        value="20"
        data-sizing="px"
      />

      <label for="blur">Blur:</label>
      <input
        id="blur"
        type="range"
        name="blur"
        min="0"
        max="25"
        value="5"
        data-sizing="px"
      />

      <label for="base">Base Color</label>
      <input id="base" type="color" name="base" value="#ffffff" />
    </div>

    <img src="assets/images/ruud-luijten-1551205-unsplash.jpg" />

    <script src="index.js"></script>
  </body>
</html>
